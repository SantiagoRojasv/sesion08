 <!DOCTYPE html>
 <html>

 <head>
    <title>EJERCICIO 3.2 - SANTIAGO ROJAS</title>
    <style>
       html,
       body {
          margin: 0;
          padding: 0;
          overflow: hidden;
       }

       #info {
          position: absolute;
          padding: 10px;
          width: 100%;
          text-align: center;
          color: #FFFFFF;
       }
    </style>
 </head>

 <body>
    <div id="info">EJERCICIO 3.2 - SANTIAGO ROJAS<br />
    </div>
    <script src="js/three.min.js"></script>
    <script>
       var scene, aspect, camera, renderer;
       var startTime = Date.now();
       var upArrow = false;
       var downArrow = false;
       var object;
       init();
       animate();

       function init() {
          //INICIALIZACIÓN DE LA ESCENA
          scene = new THREE.Scene();
          aspect = window.innerWidth / window.innerHeight;
          camera = new THREE.PerspectiveCamera(20, aspect, 0.1, 1000);
          renderer = new THREE.WebGLRenderer();
          renderer.setSize(window.innerWidth, window.innerHeight);
          document.body.appendChild(renderer.domElement);


          //ELEMENTOS DE ESCENA
          var size = 10;
          var arrowSize = 10;
          var divisions = size;
          var origin = new THREE.Vector3(0, 0, 0);
          var x = new THREE.Vector3(1, 0, 0);
          var y = new THREE.Vector3(0, 1, 0);
          var z = new THREE.Vector3(0, 0, 1);
          var color1 = new THREE.Color(0xFFFFFF);
          var color2 = new THREE.Color(0x333333);
          var colorR = new THREE.Color(0xAA3333);
          var colorG = new THREE.Color(0x33AA33);
          var colorB = new THREE.Color(0x333366);
          var colorRd = new THREE.Color(0xAA6666);
          var colorGd = new THREE.Color(0x66AA66);
          var colorBd = new THREE.Color(0x6666AA);


          //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
          var arrowX = new THREE.ArrowHelper(x, origin, arrowSize, colorR);
          var arrowY = new THREE.ArrowHelper(y, origin, arrowSize, colorG);
          var arrowZ = new THREE.ArrowHelper(z, origin, arrowSize, colorB);

          //CREAR LOS CUBOS
          var geometry = new THREE.BoxGeometry(1, 1, 1);
           //var geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
           //var geometry = new THREE.BoxGeometry(0.25, 0.25, 0.25);

          //CREAR LOS MATERIALES
          var material = new THREE.MeshNormalMaterial();

          //CREAR LOS OBJETOS
          object = new THREE.Mesh(geometry, material);

          //AGREGAR A LA ESCENA
          scene.add(arrowX);
          scene.add(arrowY);
          scene.add(arrowZ);
          scene.add(object);

          //MOVER LA CÁMARA
          camera.position.x = 2.5;
          camera.position.y = 5;
          camera.position.z = 10;
          camera.lookAt(origin);
       }

       function animate() {
          render();
          requestAnimationFrame(animate);
       }

       function render() {
          var dtime = Date.now() - startTime;
          var tx = 0,
             ty = 0,
             tz = 0;
          if (upArrow) {
             tx = 1;
          }
          if (downArrow) {
             tx = -1;
          }

          //Crear la matriz concatenada
         // var s = new THREE.Vectorx3();		
		  //s.set (1, 2, 3);
           
         // var t = new THREE.Vectorx3();		
		  //t.set (1, 2, 3); 
           
           function transft(s, t) 
           {
             m = new THREE.Matrix4;
             sx = s.get(0);
             sy = s.get(1);
             sz = s.get(2);

             m.set(sx, 0, 0, sx * tx,
                0, sy, 0, sy * ty,
                0, sz, 0, sz * tz,
                0, 0,  0, 1);
             return m;
              

          }
          object.applytansft;
          object.elementsNeedUpdate = true;



          camera.lookAt(0, 0, 0);
          renderer.render(scene, camera);
       }
    </script>
 </body>

 </html>
